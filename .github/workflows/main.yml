name: NBA Hub Updater
on:
  schedule:
    - cron: '0 * * * *' # Roda a cada 1 hora
  workflow_dispatch: # Permite rodar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar bibliotecas
        run: |
          pip install requests supabase
          # Removido pandas e bs4 pois a API não precisa deles, deixando o robô mais rápido

      - name: Executar Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          API_SPORTS_KEY: ${{ secrets.API_SPORTS_KEY }}
        run: python atualizar_nba_hub.py
